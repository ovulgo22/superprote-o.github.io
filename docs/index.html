<!DOCTYPE html>
<html lang="pt-br"> <head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">

    <script src="https://unpkg.com/phosphor-icons"></script>

<body class=""> <div class="docs-container">
        <button class="mobile-menu-toggle" id="mobile-menu-toggle">
            <i class="ph-list"></i>
        </button>

        <header class="main-header">
            <div class="header-left">
                <div class="logo">
                    <a href="#">SuperPróTécnico</a>

                    <a href="#">Referência API</a>
                    <a href="#">Suporte</a>
                </nav>
            </div>
            <div class="header-right">
                <button class="icon-btn" id="theme-toggle" aria-label="Alternar tema">
                    <i class="ph ph-sun theme-icon-sun"></i>
                    <i class="ph ph-moon theme-icon-moon"></i>

                <button class="icon-btn" aria-label="Notificações">

                    </article>

                    </div>

                    <h6>Nesta Página</h6>
                    <nav id="on-page-toc"></nav>
                </div>
            </aside>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
